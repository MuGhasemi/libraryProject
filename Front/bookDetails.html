<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="asets/style/main-style.css" />
        <link rel="stylesheet" href="asets/style/var.css" />
        <link rel="stylesheet" href="asets/style/fonts.css" />
        <link rel="shortcut icon" href="asets/img/logo.png" type="image/png" />
        <title>Document</title>
    </head>
    <body>
        <!-- NOTE back drop  -->
        <div class="backdrop-book-det"></div>

        <!-- NOTE  modal  -->
        <div class="modal-book-det">
            <h4 class="modal-book-name">عنوان</h4>
            <form action="">
                <label for="mod-date-return-lable" class="mod-date-lable"
                    >تاریخ برگرداندن:</label
                >
                <input type="date" name="" id="mod-date-return" />
            </form>
            <div>
                <form action="" method="post">
                    <button class="confirm-modal-det">قرض گرفتن</button>
                    <button class="close-modal-det">بازگشت</button>
                </form>
            </div>
        </div>

        <header>
            <!-- navbar -->
            <nav>
                <div class="nav">
                    <ul class="nav-ul">
                        <li><a href="#">خانه</a></li>
                        <li><a href="#">نویسندگان</a></li>
                        <li><a href="#">ژانر</a></li>
                        <li><a href="#">درباره ما</a></li>
                    </ul>
                </div>
                <a href="#">
                    <img src="./asets/img/logo.png" alt="logo" class="logo" />
                </a>
                <div class="navBtns">
                    <a href="#" class="sign-in">ثبت نام</a>
                    <a href="#" class="login">ورود</a>
                </div>
            </nav>
        </header>

        <!-- main of book details -->

        <main class="main-book container">
            <div class="book-img">
                <img src="asets/img/bookImgs/book1.jpg" alt="" />
            </div>
            <div class="detail-book">
                <h3>عنوان کتاب</h3>

                <div class="book-genaut">
                    <span class="book-aut">نویسنده</span>
                    <span class="book-gen">ژانر</span>
                </div>

                <div class="book-sum">
                    <h4>خلاصه:</h4>
                    <p>
                        لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت
                        چاپ و با استفاده از طراحان گرافیک است چاپگرها و متون
                        بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است
                    </p>
                </div>
                <div class="book-btns">
                    <a href="#" class="book-borrow-btn">قرض گرفتن</a>
                    <a href="#" class="book-back-btn">بازگشت</a>
                    <div class="book-btns-edit">
                        <a href="#" class="book-btn-edit">ویرایش</a>
                        <a href="#" class="book-btn-delete">پاک کردن</a>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
        <script type="module" src="asets/JS/bookDetail.js"></script>
    </body>
</html>
