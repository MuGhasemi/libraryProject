<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="asets/style/main-style.css" />
        <link rel="stylesheet" href="asets/style/var.css" />
        <link rel="stylesheet" href="asets/style/fonts.css" />
        <link rel="shortcut icon" href="asets/img/logo.png" type="image/png" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <!-- navbar -->
            <nav>
                <div class="nav">
                    <ul class="nav-ul">
                        <li><a href="#">خانه</a></li>
                        <li><a href="#">نویسندگان</a></li>
                        <li><a href="#">ژانر</a></li>
                        <li><a href="#">درباره ما</a></li>
                    </ul>
                </div>
                <a href="#">
                    <img src="./asets/img/logo.png" alt="logo" class="logo" />
                </a>
                <div class="navBtns">
                    <a href="#" class="sign-in">ثبت نام</a>
                    <a href="#" class="login">ورود</a>
                </div>
            </nav>
        </header>
        <!-- NOTE add book in admin panel -->
        <main class="admin-add-book container">
            <h3>اضافه کردن کتاب</h3>
            <div class="admin-add-book-container">
                <div class="add-book-det">
                    <form action="">
                        <table class="table-add-book-admin">
                            <tr>
                                <td>
                                    <label for="add-book-name">نام کتاب:</label>
                                </td>
                                <td>
                                    <input
                                        type="text"
                                        name=""
                                        id="add-book-name"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="add-book-sumery"
                                        >خلاصه کتاب :
                                    </label>
                                </td>
                                <td>
                                    <textarea
                                        name=""
                                        id="add-book-sumery"
                                        cols="30"
                                        rows="10"
                                    ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="add-book-gen">ژانر:</label></td>
                                <td>
                                    <select
                                        name="add-book-gen"
                                        id="add-book-gen"
                                    >
                                        <option value="val1">مقدار 1</option>
                                        <option value="val2">مقدار 2</option>
                                        <option value="val3">مقدار 3</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="add-book-aut">نویسنده:</label>
                                </td>
                                <td>
                                    <select
                                        name="add-book-aut"
                                        id="add-book-aut"
                                    >
                                        <option value="val1">مقدار 1</option>
                                        <option value="val2">مقدار 2</option>
                                        <option value="val3">مقدار 3</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="add-book-img">عکس کتاب:</label>
                                </td>
                                <td>
                                    <input
                                        accept=".jpg,.jpeg,.png,.PNG,.JPG,.JPEG"
                                        type="file"
                                        name="add-book-img"
                                        id="add-book-img"
                                        class="add-book-img"
                                    />
                                </td>
                            </tr>
                        </table>
                        <div class="add-book-btns-det">
                            <button class="add-book-btns-add">
                                اضافه کردن کتاب
                            </button>
                            <button class="add-book-btns-cancel">لغو</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
