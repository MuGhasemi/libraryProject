<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="asets/style/main-style.css" />
        <link rel="stylesheet" href="asets/style/var.css" />
        <link rel="stylesheet" href="asets/style/fonts.css" />
        <link rel="shortcut icon" href="asets/img/logo.png" type="image/png" />
        <title>Login</title>
    </head>
    <body>
        <div class="login-form">
            <div class="login-content-form">
                <form class="log-form">
                    <h2>خوش آمدید</h2>
                    <h4>صفحه ورود</h4>
                    <div class="login-inputs-form">
                        <label class="userName" for="userName">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 37 43"
                                fill="none"
                            >

                                    d="M18.5643 21.2829C23.8891 21.2829 28.2058 16.9663 28.2058 11.6415C28.2058 6.31663 23.8891 2 18.5643 2C13.2395 2 8.92285 6.31663 8.92285 11.6415C8.92285 16.9663 13.2395 21.2829 18.5643 21.2829Z"
                                    stroke="#18A0FB"
                                    stroke-width="3"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />

                                    d="M35.128 40.5659C35.128 33.1034 27.7041 27.0679 18.564 27.0679C9.42392 27.0679 2 33.1034 2 40.5659"
                                    stroke="#18A0FB"
                                    stroke-width="3"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </label>
                        <input
                            type="text"
                            placeholder="نام کاربری"
                            id="userName"
                        />

                                />

                                    d="M19.5001 32.651C16.2531 32.651 13.6047 30.0027 13.6047 26.7557C13.6047 23.5087 16.2531 20.8604 19.5001 20.8604C22.7471 20.8604 25.3954 23.5087 25.3954 26.7557C25.3954 30.0027 22.7471 32.651 19.5001 32.651ZM19.5001 23.5813C17.7587 23.5813 16.3257 25.0143 16.3257 26.7557C16.3257 28.4971 17.7587 29.9301 19.5001 29.9301C21.2415 29.9301 22.6745 28.4971 22.6745 26.7557C22.6745 25.0143 21.2415 23.5813 19.5001 23.5813Z"

                                />
                                <path
                                    d="M28.5698 39.0001H10.4302C2.4307 39.0001 0 36.5694 0 28.5699V24.942C0 16.9424 2.4307 14.5117 10.4302 14.5117H28.5698C36.5693 14.5117 39 16.9424 39 24.942V28.5699C39 36.5694 36.5693 39.0001 28.5698 39.0001ZM10.4302 17.2326C3.93628 17.2326 2.72093 18.4661 2.72093 24.942V28.5699C2.72093 35.0457 3.93628 36.2792 10.4302 36.2792H28.5698C35.0637 36.2792 36.2791 35.0457 36.2791 28.5699V24.942C36.2791 18.4661 35.0637 17.2326 28.5698 17.2326H10.4302Z"

                                />
                            </svg>
                        </label>
                        <input
                            type="password"
                            placeholder="رمز ورود"
                            id="password"
                        />
                    </div>
                    <a href="#" id="to-signin"> حساب کاربری ندارید ؟ </a>
                    <button id="login-btn-form">ورود</button>
                </form>
            </div>
            <div class="login-background"></div>
        </div>
    </body>
</html>
