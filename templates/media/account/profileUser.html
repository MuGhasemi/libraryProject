{% extends 'parents/main.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1 class="text-center" style="color: red;">PROFILE</h1>
    <br><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-1"></div>
        <div class="col-md-6"  style="border: 5px; border-style: double;">
            <h6>Username:<strong> {{ profile.user.username }}</strong></h6>
            <h6>Firstname:<strong> {{ profile.user.first_name }}</strong></h6>
            <h6>Lastname:<strong> {{ profile.user.last_name }}</strong></h6>
            <h6>Gender:<strong> {{ profile.get_gender_display }}</strong></h6>
            <a href="#" class="btn btn-success" style="margin-left: 130px; width: 200px;">Edit</a>
        </div>
        <div class="col-md-2"></div>
    </div>  
{% endblock %}
